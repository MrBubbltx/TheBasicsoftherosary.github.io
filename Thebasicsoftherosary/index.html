<html lang="en">

        <div class="nav-items">
            <i class="material-icons" id="darkbtn">dark_mode</i>
            <i class="material-icons" id="lightbtn">light_mode</i>
            <i class="material-icons" id="menubtn">menu</i>
            <div class="navi">

            </div>
        </div>
        <main>
            <div class="card1">
                <p class="theintrotext" align="center">The Basics of<br><span>The Rosary</span></p>
                <div class="tab1">
                    <div class="leftpart">
                        <p class="tb1textlft">The Beads</p>
                    </div>
                    <div class="rightpart">
                        <div class="outerpart1">
                            <a href="thebeads.html"><i class="material-icons" id="frwd">arrow_forward</i></a>
                        </div>
                    </div>
                </div>
                <div class="tab2">
                    <div class="leftpart2">
                        <p class="tb1textlft2">The Mysteries</p>
                    </div>
                    <div class="rightpart2">
                        <div class="outerpart1">
                            <a href="thejoyfulmysteries.html"><i class="material-icons" id="frwd">arrow_forward</i></a>
                        </div>
                    </div>
                </div>
                <div class="tab3">
                    <div class="leftpart3">
                        <p class="tb1textlft3">The Prayers</p>
                    </div>
                    <div class="rightpart3">
                        <div class="outerpart1">
                            <a href="theprayers.html"><i class="material-icons" id="frwd">arrow_forward</i></a>
                        </div>
                    </div>
                </div>
                <a href="theoverview.html" class="overview1">An Overview Of The Rosary</a>
            </div>
        </main>
    </body>
    <script>
        let drkbtn = document.querySelector('#darkbtn')
        let lgtbtn = document.querySelector('#lightbtn')
        let mnubtn = document.querySelector('#menubtn')
        let navlist = document.querySelector('.nav-items')
        let bg = document.querySelector('main')
        let navigat = document.querySelector('.navi')
        let card = document.querySelector('.card1')
        let tab1 = document.querySelector('.tab1')
        let tab2 = document.querySelector('.tab2')
        let tab3 = document.querySelector('.tab3')
        let txt1 = document.querySelector('.tb1textlft')
        let txt2 = document.querySelector('.tb1textlft2')
        let txt3 = document.querySelector('.tb1textlft3')
        let txtmain = document.querySelector('.theintrotext')
        let arrow = document.querySelector('.outerpart1')
        let btnlk = document.querySelector('.overview1')

        drkbtn.onclick = function(){
            card.classList.add('dark')
            tab1.classList.add('dark')
            tab2.classList.add('dark')
            tab3.classList.add('dark')
            navlist.classList.add('active')
            bg.classList.add('dark')
            txt1.classList.add('dark')
            txt2.classList.add('dark')
            txt3.classList.add('dark')
            txtmain.classList.add('dark')
            arrow.classList.add('dark')
            btnlk.classList.add('dark')
            navigat.classList.add('dark')
        }

        lgtbtn.onclick = function(){
            card.classList.remove('dark')
            tab1.classList.remove('dark')
            tab2.classList.remove('dark')
            tab3.classList.remove('dark')
            navlist.classList.remove('active')
            bg.classList.remove('dark')
            txt1.classList.remove('dark')
            txt2.classList.remove('dark')
            txt3.classList.remove('dark')
            txtmain.classList.remove('dark')
            arrow.classList.remove('dark')
            btnlk.classList.remove('dark')
            navigat.classList.remove('dark')
        }

        mnubtn.onclick = function(){
            navigat.classList.toggle('active')
        }
    </script>
</html>
